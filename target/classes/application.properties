spring.application.name=tally-backend

# Server Configuration
server.port=8080
# Note: Context path is commented out to allow frontend WebSocket connections
# The frontend expects /session and /auth endpoints at root level
# server.servlet.context-path=/api

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/TallyDB
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO
logging.level.com.tally=DEBUG

# CORS Configuration (handled in code, but these can be used)
server.error.include-message=always

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-to-a-long-random-string-at-least-64-chars-minimum-256bits-for-hs256-algorithm-security
jwt.expiration=86400000
