version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tallybackend
      POSTGRES_USER: tallyuser
      POSTGRES_PASSWORD: TallyPass2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    restart: unless-stopped

  tallybackend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/tallybackend
      - DB_USERNAME=tallyuser
      - DB_PASSWORD=TallyPass2024!
      - JWT_SECRET=your-production-jwt-secret-key-change-this-to-secure-random-string-minimum-256-bits
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: